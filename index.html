<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a), fa√ßa login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="Login" id="iLogin" placeholder="Insira seu E-mail" autocomplete="email" required maxlength="30">
                        <label for="iLogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">password</span>
                        <input type="password" name="Senha" id="iSenha" placeholder="Insira sua senha" autocomplete="current-password" required maxlength="16" minlength="8">
                        <label for="iSenha">Senha</label>
                    </div>
                    <div>
                        <input type="submit" value="Entrar">
                    </div>
                    <a href="esqueci.html" class="botao">Esqueci minha senha <i class="material-symbols-outlined">mail</i></a>
                    
                </form>
                
            </div>

        </section>
    </main>
    
</body>
</html>
